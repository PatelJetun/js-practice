<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Web App</title>
</head>

<body>
    <header>
        <div id="nav-score">
            <div class="score">
                <i class="fa-solid fa-star" style="color: #31cd63;"></i> <!--fa-beat-->
                <span>0</span>
            </div>
            <div class="high-score">
                High Score:<span>0</span>
            </div>
        </div>

        <div id="nav-title">
            <h2>Fantasy Quiz #<span>111</span></h2>
        </div>
        <div id="nav-right">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </header>

    <div id="startButton">
        <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quiz-card">
        <div id="quiz-question">
            <h2></h2>
        </div>
        <div id="quiz-option">
            <button type="button" id="option-one">
                <span class="option-letter">A</span>
                <p class="option"></p>
            </button>
            <button type="button" id="option-two">
                <span class="option-letter">B</span>
                <p class="option"></p>
            </button>
            <button type="button" id="option-three">
                <span class="option-letter">C</span>
                <p class="option"></p>
            </button>
        </div>
    </div>

    <footer>
        <div class="progress-bar">
            <progress id="progress" value="1" max="5"></progress>
            <label for="progress">1/5</label>
        </div>
        <div class="continue">
            <button id="continue-btn">CONTINUE</button>
        </div>

    </footer>
</body>
<script src="index.js"></script>

</html>
