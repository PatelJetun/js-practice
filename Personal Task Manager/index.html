<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <nav>
        <input type="search" placeholder="Search here...">
    </nav>

    <div id="add-task-form">
        <form>
            <div class="input-row">
                <label for="taskName">Task Name: </label>
                    <input id="taskName" type="text" placeholder="Enter Task Name">
                <label for="endTime">End Time: </label>
                    <input id="endTime" type="datetime-local">
                <label for="priorityLevel">Priority Leve: </label>
                <select name="priorityLevel" id="priorityLevel">
                    <option value="highPriority">High</option>
                    <option value="medPriority">Med</option>
                    <option value="lowPriority">Low</option>
                </select>
            </div>
            <input id="submitBtn" type="submit" value="Add Task">
        </form>
    </div>

    <div id="task-card-container">
       <div class="task-card">
            <p class="task-name">Task: <span>TestText</span> </p>
            <p class="task-end">End: <span>TestText</span> </p>
            <p class="task-end">Priority Level: <span>TestText</span> </p>
            <button class="reminder-btn"><i class="fa-solid fa-bell"></i>Reminder</button>
            <i class="fa-solid fa-pen edit-btn"></i> 
            <i class="fa-solid fa-trash delete-btn"></i>
            <p class="time-counter">Time: <span>Test Time</span></p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
