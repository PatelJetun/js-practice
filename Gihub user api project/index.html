<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github User Search</title>
</head>

<body>
    <nav>
        <input id="search-bar" type="search" placeholder="Search here...">
    </nav>

    <div id="search-box">
        <div id="search-spinner" style="display:none; text-align:center; padding:1rem;">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="user">

        <div class="user-avatar">
            <img src="https://avatars.githubusercontent.com/u/165818712?v=4" alt="User Avatar">
            <div id="user-social-count">
                <p id="user-name">PatelJetun</p>
                <li id="user-followers">Followers: <span></span></li>
                <li id="user-following">Following : <span></span></li>
            </div>
        </div>
        <hr>
        <div id="user-repo">
            <h2 id="user-h2">Jetun's Reposiotries</h2>
            <div id="user-repo-grid">
                <div class="repo-card">
                    <div class="repo-name">
                        <h2 class="repo-card-name">Test Name</h2>
                        <p class="repo-description">Description</p>
                    </div>

                    <div class="repo-data">
                        <p class="repo-language">Languages: <span>HTML</span></p>
                        <p class="repo-clone-url">Clone url: <span><a href="">Click Here</a></span></p>
                        <p class="repo-subscribers">Subscribers: <span></span></p>
                    </div>
                </div>
            </div>

        </div>
    </div>



    </div>
    </div>

</body>
<script src="index.js"></script>

</html>
